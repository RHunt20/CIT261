    <main>       
        <div id="startQuestion">

            <h3>Select your game</h3>
            <button id = "fortBtn" onclick="createFort()">I Play Fortnite</button>
            <button id = "pubgBtn" onclick="createPubg()">I Play PUBG</button>
            <br>
        </div>
        <div id="additionalElements"></div>
        <script>
            function createFort() {
                //disable the party buttons
                document.getElementById("pubgBtn").disabled = true; 
                document.getElementById("fortBtn").disabled = true;
		    
                // create a new paragraph element
                var para = document.createElement("P"); 
		    
                //create text node assigned to txt variable
                var txt1 = document.createTextNode("You play Fortnite. Do you like running alone or with friends?");  
		    
                //append text to the p element
                para.appendChild(txt1); 
		    
                //create two new button elements
                var btn1 = document.createElement("BUTTON");
                var btn2 = document.createElement("BUTTON");
		    
                //set onclick attribute to each button for FireFox browser
                btn1.setAttribute("onclick", "FortAlone();");
                btn2.setAttribute("onclick", "FortFriends();");
		    
                //set onclick attribute for IE and Chrome browsers
                btn1.onclick = function() {FortAlone();};
                btn2.onclick = function() {FortFriends();};

                //create text to insert in buttons
                var txt2 = document.createTextNode("I like running alone");
                var txt3 = document.createTextNode("I like running with friends");
		    
                //append text into correct button elements
                btn1.appendChild(txt2);
                btn2.appendChild(txt3);
		    
                //add new elements to <main                     
                document.getElementById("additionalElements").appendChild(para);
                document.getElementById("additionalElements").appendChild(btn1);
                document.getElementById("additionalElements").appendChild(btn2);
                
                
                
            }
            function createPubg() {
                //disable the party buttons
                document.getElementById("pubgBtn").disabled = true; 
                document.getElementById("fortBtn").disabled = true;
                // create a new paragraph element
                var para = document.createElement("P"); 
                //create text node assigned to txt variable
                var txt1 = document.createTextNode("You play PUBG. Do you like running alone or with friends?You play Fortnite. Do you like running alone or with friends??");  
                //append text to the p element
                para.appendChild(txt1); 
                //create two new button elements
                var btn1 = document.createElement("BUTTON");
                var btn2 = document.createElement("BUTTON");
                //set onclick attribute for FireFox browser
                btn1.setAttribute("onclick", "PUBGAlone();");
                btn2.setAttribute("onclick", "PUBGFriends();");
                //set onclick attribute for IE and Chrome browsers
                btn1.onclick = function() {PUBGAlone();};
                btn2.onclick = function() {PUBGFriends();};

                //create text to insert in buttons
                var txt2 = document.createTextNode("I like running alone");
                var txt3 = document.createTextNode("I like running with friends");
                //append text into correct button elements
                btn1.appendChild(txt2);
                btn2.appendChild(txt3);
                //add new elements to <main>
                        
                document.getElementById("additionalElements").appendChild(para);
                document.getElementById("additionalElements").appendChild(btn1);
                document.getElementById("additionalElements").appendChild(btn2);               
            }
            
            function FortAlone() {
                var p = document.createElement("P");
                var t = document.createTextNode("Nice! You must like being the lone wolf!");
                p.appendChild(t);
                document.getElementById("additionalElements").appendChild(p);
            }
            function FortFriends() {
                var p = document.createElement("P");
                var t = document.createTextNode("Nice! You must enjoy the fun times you can have with friends");
                p.appendChild(t);
                document.getElementById("additionalElements").appendChild(p);               
            }
