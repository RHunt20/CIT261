    <main>
		<h3>Pseudo Classical</h3>
     
        <button onclick="Ryan.printRecord();">Display Ryan</button>
        <button onclick="Allison.printRecord();">Display Allison</button>
     
        <p id="response"></p>
        
        <script>
            //example of pseudo classical
            var member = function(name, age, state){            
                this.name = name;
                this.age = age;
                this.state = state;
   
            };

            member.prototype.printRecord = function(){
            
                document.getElementById("response").innerHTML = "Member Name: " + this.name + "<br>" + "Age: " + this.age + "<br>" + "State " + this.state;
            };

            //create new objects
            var Ryan = new member("Ryan Hunter", 28, "Iowa");
            var Allison = new member("Allison Engle", 24, "Iowa");            

            
        </script>
        <h3>Prototypal </h3>
        
        <button onclick="Shane.printRecord2();">Display Shane</button>
        <button onclick="Ben.printRecord2();">Display Ben</button>
        
        <p id="response2"></p>
        <script>
            //example of prototypal 
            var member2 = function(name, age, state){
                var object = Object.create(methods);
                object.name = name;
                object.age = age;
                object.state = state;
                return object;
            }
            
            var methods = {
                printRecord2: function() {
                    //display data 
                    document.getElementById("response2").innerHTML = "Member Name: " + this.name + "<br>" + "Age: " + this.age + "<br>" + "State: " + this.state;   
                },
                printName2: function() {
                   //display name only on screen
                    document.getElementById("response2").innerHTML = "Member Name: " + object.name;
                }
                
            }
            //create new objects
            var Shane = new member2("Shane", 23, "Iowa");
            var Ben = new member2("Ben", 22, "Iowa");
            
                
        </script> 	 
    </main>
