        <h3>Array and Object Data to be Stored to Local Storage</h3>
        <p id="preOutput"></p>
        <br>
        <h3>Array and Object Data read back from local Storage</h3>
        <p id="postOutput"></p>
        
        <script>
            //Load arrays
            var array = [1, 2, 3, 4, 5, 6];
            var object = {"name": 'Ryan Hunter', 
                          "state": 'Iowa',
					      "city": 'Tiffin',
                          "game": 'Fortnite',
                          "school": 'BYU-I'
                          };
            document.getElementById("preOutput").innerHTML = JSON.stringify(array) + "<br>" + JSON.stringify(object);
            
            //write array and object to local storage using localSorage.setItem and JSON.stringify
            localStorage.setItem("locArray", JSON.stringify(array));
            localStorage.setItem("locObject", JSON.stringify(object));
            
            //Read array and object back from local storage using localstorage.getItem and JSON.parse
            var arrayReadback = JSON.parse(localStorage.getItem("locArray"));
            var objectReadback = JSON.parse(localStorage.getItem("locObject"));
            //output the data read back from local storage to the screen. stringify to display them as characters
            document.getElementById("postOutput").innerHTML = JSON.stringify(arrayReadback) + "<br>" + JSON.stringify(objectReadback) + "<br>" + "Retrieve 'game' from object and display: " + objectReadback.game;
            
            
            
            
            
        </script>
